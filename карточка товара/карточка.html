<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/карточка.css">
    <title>Document</title>
</head>
<body>
    <div class="blok_card">
        <div class="card">
            <img src="/tv.jpg" alt="TV">
            <div class="card_info">
                <span>РЕТРО</span>
                <span>-10%</span>                
                <h3>Ретро телевизор</h3>
                <div class="card_info_rating">
                    <div class="rating">
                        <input id="rating_5" type="radio" class="rating_item" name="rating_5">
                        <label for="rating_5" class="rating_label"></label>
                        <input id="rating_4" type="radio" class="rating_item" name="rating_4">
                        <label for="rating_4" class="rating_label"></label>
                        <input id="rating_3" type="radio" class="rating_item" name="rating_3">
                        <label for="rating_3" class="rating_label"></label>
                        <input id="rating_2" type="radio" class="rating_item" name="rating_2">
                        <label for="rating_2" class="rating_label"></label>
                        <input id="rating_1" type="radio" class="rating_item" name="rating_1">
                        <label for="rating_1" class="rating_label"></label>
                    </div>
                </div>
                <br>
                <button>Купить</button>
                <div class="card_info_prise">
                    <p>Цена:</p>
                    <span>3000 грн</span>
                    <span>2599 грн</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
